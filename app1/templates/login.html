<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <style>
            .login-container {
                max-width: 400px;
                margin: 100px auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 10px;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <div class="login-container">
                <h2 class="text-center">Login</h2>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">User name:</label>
                        <input name="username" type="text" class="form-control" id="username"
                            placeholder="Enter User name">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input name="password" type="password" class="form-control" id="password"
                            placeholder="Enter password">
                    </div>
                    <br>
                    <!-- <button type="submit" class="btn btn-secondary btn-block">Submit</button>
                    <button type="submit" class="btn btn-secondary btn-block"><a href="{% url 'signup' %}"
                            class="text-decoration-none link-light">Register</a></button> -->
                    <div class="card-body text-center">
                        <!-- Login Button -->
                        <button style="width: 100%;" type="submit"
                            class="btn btn-primary btn-lg btn-block mb-3">Login</button>
                        <!-- Create New Account Link -->
                        <p>Don't have an account? <a href="{% url 'signup' %}">Create New Account</a></p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
